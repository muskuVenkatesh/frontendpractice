<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table border = "4">
		<caption> Demo table </caption>
		<tr>
			<td> </td>
			<th colspan = "2"> column 1 </th>
			<th> column 2 </th>
			<!--<th> column 3 </th>-->
		</tr>
		    <th rowspan = 2> Row 1 </th>
		    <td> cell 1,1 </td>
			<td> cell 1,2 </td>
			<td> cell 1,3 </td>
		<tr>
			<!--<th> Row 2 </th>-->
		    <td> cell 2,1 </td>
			<td> cell 2,2 </td>
			<td> cell 2,3 </td>
		</tr>
		<tr>
			<th> Row 3</th>
		    <td> cell 3,1 </td>
			<td> cell 3,2 </td>
			<td> cell 3,3 </td>
		</tr>
		<tr>
			<th> Row 4 </th>
		    <td> cell 4,1 </td>
			<td> cell 4,2 </td>
			<td> cell 4,3 </td>
		</tr>
	</table>

</body>
</html>
